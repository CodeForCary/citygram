db:
  image: mdillon/postgis
  ports:
    - "5432"
web:
  build: .
  command: bundle exec rackup -p 3000
  environment:
    RACK_ENV: development
    DATABASE_URL: postgres://postgres@db:5432/citygram_development
  volumes:
    - .:/myapp
  ports:
    - "3000:3000"
  links:
    - db
    - redis
redis:
  image: redis
test:
  build: .
  command: rake
  volumes:
    - .:/myapp
  environment:
    RACK_ENV: test
    DATABASE_URL: postgres://postgres@db:5432/citygram_test
  links:
    - db
